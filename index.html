<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Salmon Shop</title>
</head>
<body>
    <div class="popUp" onclick="change()">
        <p>click me</p>
    </div>
    <div class="fishDiv">
        <img src="assets/salmon.png" class="fish-image" onclick="change()" id="fishImg" alt="">
        <p class="tile-data" id="tileData"></p>
    </div>
    <div id="selectDiv" class="selectDiv"></div>
    <div id="fishInfo" class="fishInfo">
        <div id="fishTable">
            <table id="onTable"></table>
        </div>
        <div class="fishInput" id="fishInput">
            <form onsubmit="smd()" id="newForm">
                <legend>add new location</legend>
                <fieldset>
                    <label for="inpName">shop name</label>
                    <input type="text" name="inpName" id="inpName" class="popper">
                    <label for="inpName">max cust</label>
                    <input type="number" name="inpMax" id="inpMax" class="popper">
                    <label for="inpName">min cust</label>
                    <input type="number" name="inpMin" id="inpMin" class="popper">
                    <label for="inpName">average sale</label>
                    <input type="number" name="inpSale" id="inpSale" class="popper">
                    <button id="submit" onclick="smd()">submit</button>
                </fieldset>
            </form>
        </div>   
    </div>
    <footer>
        <h1>the 'orrible fish shop</h1>
    </footer>
</body>
</html>
